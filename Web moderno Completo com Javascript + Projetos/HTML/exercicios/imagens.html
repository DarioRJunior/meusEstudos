<h1>Imagens</h1>

<div dj-slider>
    <p>
        <img src="../../Imagens/imagem1.jpg" alt="Ghost of Tsushima - Imagem 01" width="513" height="342"
            title="Ghost of Tsushima - Imagem 01">
    </p>

    <p>
        <img src="../../Imagens/gif1.gif" alt="gif Jin Sakai" width="513" height="342"
            title="Gif Jin Sakai - Ghost of Tsushima">
    </p>

    <p class="circular">
        <img src="../../Imagens/imagem2.png" alt="Logo Ghost of Tsushima - Imagem 02" height="342">
    </p>

    <p class="texto">
        <img src="../../Imagens/imagem3.jpg" alt="Ghost of Tsushima - Imagem 03" height="50" align="left">
        asdadadadadadadasdadasaasdadadasdadaada
    </p>


    <p class="cidade"></p>
</div>

<p>
    <picture>
        <source srcset="../../Imagens/imagem1.jpg" media="(min-width: 600px)">
    </picture>
</p>

<style>
    .circular {
        width: 513px;
        background-color: #444;
    }

    .texto {
        width: 400px;
    }

    .texto img {
        margin-right: 10px;
    }

    .cidade {
        width: 513px;
        height: 342px;
        background-image: url('../../Imagens/imagem3.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100%;
    }
</style>

<script>
    function mover(elem, inicio, fim, passo, callback) {
        const novoInicio = inicio - passo;
        if (novoInicio >= fim) {
            elem.style.left = novoInicio + 'px';
            setTimeout(() => mover(elem, novoInicio, fim, passo, callback), 7);
        } else {
            callback();
        }
    }

    function slider() {
        const elementos = document.querySelectorAll('[dj-slider] > p')
        const slides = Array.from(elementos);
        exibirSlide(slides, slides[0]);
    }
    function exibirSlide(slides, slide) {
        slide.style.display = 'block';

        const inicio = innerWidth;
        const fim = -slide.clientWidth;

        slide.style.left = `${inicio}px`;

        mover(slide, inicio, fim, 5, () => {
            slide.style.display = 'none';
            exibirSlide(slides, getProximo(slides, slide));
        })
    }

    function getProximo(lista, atual) {
        const i = lista.indexOf(atual) + 1;
        return i < lista.length ? lista[i] : lista[0];
    }

    slider();
</script>
