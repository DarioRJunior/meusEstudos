<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Meu primeiro formulário</legend>
            <div><input type="text" name="nome" placeholder="Digite o seu nome"></div>
            <div><input type="text" name="email" placeholder="Digite o seu e-mail"></div>
            <div>
                <select name="lista">
                    <option disabled selected> Qual a sua idade?</option>
                    <option value="20">20+</option>
                    <option value="25+">25+</option>
                    <option value="40+">40+</option>
                </select>
            </div>
            <h2>Qual a sua cidade?</h2>
            <div class="input">
                <div>
                    <input type="radio" name="cidade" value="Florianópolis"> <span>Florianópolis</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="Curitiba"> <span>Curitiba</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="São Paulo"> <span>São Paulo</span>
                </div>
            </div>
            <h2>O que você gosta de comer?</h2>
            <div class="input">
                <div>
                    <input type="checkbox" name="cidade[]" value="Fruta"> <span>Fruta</span>
                </div>
                <div>
                    <input type="checkbox" name="cidade[]" value="Fast Food"> <span>Fast Food</span>
                </div>
                <div>
                    <input type="checkbox" name="cidade[]" value="Salada"> <span>Salada</span>
                </div>
            </div>
            <div>

                <textarea name="obervacao" placeholder="Possui alguma observação?"></textarea>

            </div>
            <div>
                <input type="submit" name="acao" value="Enviar!">
            </div>
        </fieldset>
    </form>

</body>

</html>
